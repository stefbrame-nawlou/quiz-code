<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="new-quiz.js" defer></script>
</head>
<body >
  <div class="quiz-container">

    <div class="word-container" id="wordDisplay"></div>
    
    <div class="stats-container" id="statsContainer">
      <div id="progress">0 / 0</div>
      <div id="totalCorrect">Correct: 0</div>
      <div id="totalWrong">Wrong: 0</div>
    </div>
    <div class="button-container" id="buttonContainer">
      <button id="btnCheck">Vérifier</button>
      <button id="btnOK">Correct</button>
      <button id="btnWrong">Faux</button>
    </div>

    <div class="video-container" id="videoContainer">
      <video  id="quizVideo" width="480" height="600" style="visibility: hidden;">
        <source id="videoSource" type="video/mp4">
      </video>
      <div class="video-controls">
        <label for="speedInput">Vitesse (%)</label>
        <input type="number" id="speedInput" value="100" min="10" max="300">
      </div>
    </div>

    <div class="results-container" id="resultsContainer" style="display:none;">
      <table style="margin:auto; border-collapse: collapse; width:80%;">
        <thead>
          <tr>
            <th>Statistiques</th>
            <th>Mots corrects</th>
            <th>Mots incorrects</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="statsColumn">
              <p>Total: 0</p>
              <p>Correct: 0</p>
              <p>Incorrect: 0</p>
            </td>
            <td id="correctColumn">
              <ul></ul>
            </td>
            <td id="wrongColumn">
              <ul></ul>
            </td>
          </tr>
          <tr>
            <td colspan="3" style="text-align:center; padding-top:15px;">
              <button id="btnReset">Redémarrer le quiz</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
